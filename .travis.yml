language: c
dist: trusty

cache:
  directories:
    - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp-dev

matrix:
  include:
    - env: ARGS="--resolver lts-9.21"
      compiler: "stack-8.0.2"

    - env: ARGS="--resolver lts-11.22"
      compiler: "stack-8.2.2"

    - env: ARGS=""
      compiler: "stack-8.4.4"

    - env: ARGS="--resolver nightly"
      compiler: "stack-nightly"

  allow_failures:
    - env: ARGS="--resolver nightly"
      compiler: "stack-nightly"

before_install:
  - unset CC
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - apt install build-essential autoconf wget unzip
  - wget https://github.com/bitcoin-core/secp256k1/archive/master.zip
  - unzip master.zip
  - cd secp256k1-master; ./autogen.sh
  - cd secp256k1-master; ./configure --enable-experimental --enable-module-ecdh
  - cd secp256k1-master; make -j4
  - cd secp256k1-master; sudo make install

install:
  - stack $ARGS setup

script:
  - stack $ARGS --no-terminal test --flag "cacophony:build-tools" --bench --no-run-benchmarks --haddock --no-haddock-deps
  - stack $ARGS sdist
